<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Hi, I am index.html</h1>
  <div id="container"></div>
  <script src="/xuni/bundle.js"></script>
  <script>
    var templateStr = `
      <ul>
        {{#students}}
        <li class="list">
          {{name}}的爱好：
          <ol>
            {{#hobbies}}
            <li>{{.}}</li>
            {{/hobbies}}
          </ol>
        </li>
        {{/arr}}
      </ul>
    `;
    var students = [
      { name: 'Jason', age: 21, hobbies: ['swimming', 'badminton'] },
      { name: 'Jenny', age: 18, hobbies: ['programming', 'writing', 'reading'] },
      { name: 'Jay', age: 25, hobbies: ['snooker'] }
    ];
    var data = { students };

    // var templateStr = '我爱{{somebody}}，{{somebody}}也爱我，我考{{a.b.c}}分';
    // var data = { somebody: '尚硅谷', a: { b: { c: 100 } } };
    var domStr = SGG_TemplateEngine.render(templateStr, data);
    console.log(domStr);
    const container = document.getElementById('container');
    if (container) {
      container.innerHTML = domStr;
    }
  </script>
</body>
</html>
